<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexomas" value="M"><label for="isexomas">Masculino</label><br>
            <input type="radio" name="sexo" id="isexofem" value="F"><label for="isexofem">Feminino</label><br>
            <input type="radio" name="sexo" id="isexoout" value="Outro" checked><label for="isexoout">Outro</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espfut" id="iespfut" checked><label for="iespfut">Futebol</label><br>
            <input type="checkbox" name="espbasq" id="iespbasq"><label for="iespbasq">Basquete</label><br>
            <input type="checkbox" name="espnat" id="iespnat"><label for="iespnat">Natação</label><br>
            <input type="checkbox" name="esptenis" id="iesptenis"><label for="iesptenis">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
