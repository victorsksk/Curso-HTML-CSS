<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
        SELETORES PERSONALIZADOS!

        #  = id
        .  = class
        :  = pseudo-class
        :: = peseudo-element
        >  = children (filho)

        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: aqua;
        }

        .especial {
            background-color: aqua;
        }

        a::after {
            content: ' [link]';
            text-decoration: none;
            font-weight: normal;
            color: black;
        }

        .especial::before {
            content: 'Â» ';
            text-decoration: none;
            font-weight: normal;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/victorsksk" target="_blank">Repositorio GitHub</a></li>
        <li><a href="https://www.instagram.com/victorsksk" target="_blank" class="especial">Perfil do Instagram</a></li>
        <li><a href="https://www.linkedin.com/in/victor-gabriel-silva-3b360522b/" target="_blank" class="especial">Site do LinkedIn</a></li>
    </ul>
</body>
</html>
